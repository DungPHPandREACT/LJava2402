<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Document</title>
		<link
			rel="stylesheet"
			href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"

			crossorigin="anonymous"
			referrerpolicy="no-referrer"
		/>
		<style>
			.box {
				background: red;
				width: 300px;
				height: 200px;
				border: 1px solid black;
				padding: 8px;
			}

			.box-children-1 {
				background: blue;
				height: 120px;
				margin-bottom: 10px;
			}

			.box-children-2 {
				background: green;
				width: 100px;
			}
		</style>
	</head>
	<body>
		<div class="box">
			<div class="box-children-1">Box children 1</div>
			<div class="box-children-2">Box children 2</div>
		</div>
	</body>
</html>
