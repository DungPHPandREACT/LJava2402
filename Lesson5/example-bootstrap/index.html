<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1" />
		<title>Bootstrap demo</title>
		<link
			href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
			rel="stylesheet"
			integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
			crossorigin="anonymous"
		/>
		<style>
			.box {
				height: 200px;
			}

			.box1 {
				background: red;
			}
			.box2 {
				background: green;
			}
			.box3 {
				background: pink;
			}

			.btn-primary.btn-custom-background-pink {
				background: pink;
			}
		</style>
	</head>
	<body>
		<div class="container container-md">
			<div class="row">
				<div class="box box1 col-xl-3 col-lg-4 col-md-6 col-xs-12"></div>
				<div class="box box2 col-xl-3 col-lg-4 col-md-6 col-xs-12"></div>
				<div class="box box3 col-xl-3 col-lg-4 col-md-6 col-xs-12"></div>
			</div>

			<div class="row">
				<form>
					<div class="mb-3">
						<label for="exampleInputEmail1" class="form-label">Username</label>
						<input
							type="text"
							class="form-control"
							id="exampleInputEmail1"
							aria-describedby="emailHelp"
						/>
					</div>
					<div class="mb-3">
						<label for="exampleInputPassword1" class="form-label"
							>Password</label
						>
						<input
							type="password"
							class="form-control"
							id="exampleInputPassword1"
						/>
					</div>
					<div class="mb-3 form-check">
						<input
							type="checkbox"
							class="form-check-input"
							id="exampleCheck1"
						/>
						<label class="form-check-label" for="exampleCheck1"
							>Check me out</label
						>
					</div>
					<button
						type="submit"
						class="btn btn-primary btn-custom-background-pink"
					>
						Submit
					</button>
				</form>
			</div>

			<div class="row">
				<form>
					<div class="mb-3">
						<label for="exampleInputEmail1" class="form-label">Username</label>
						<input
							type="text"
							class="form-control"
							id="exampleInputEmail1"
							aria-describedby="emailHelp"
						/>
					</div>
					<div class="mb-3">
						<label for="exampleInputPassword1" class="form-label"
							>Password</label
						>
						<input
							type="password"
							class="form-control"
							id="exampleInputPassword1"
						/>
					</div>
					<div class="mb-3 form-check">
						<input
							type="checkbox"
							class="form-check-input"
							id="exampleCheck1"
						/>
						<label class="form-check-label" for="exampleCheck1"
							>Check me out</label
						>
					</div>
					<button type="submit" class="btn btn-primary">Submit</button>
				</form>
			</div>
		</div>
	</body>
</html>
