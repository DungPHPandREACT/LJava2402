<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Quản lý học sinh</title>
		<link
			href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
			rel="stylesheet"
			integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
			crossorigin="anonymous"
		/>
	</head>
	<body>
		<div class="container">
			<input
				type="number"
				class="form-control mt-3"
				id="id"
				placeholder="Enter your id..."
			/>
			<input
				type="text"
				class="form-control mt-3"
				id="name"
				placeholder="Enter your name..."
			/>
			<input
				type="text"
				class="form-control mt-3"
				id="gender"
				placeholder="Enter your gender..."
			/>
			<input
				type="number"
				class="form-control mt-3"
				id="math_score"
				placeholder="Enter your math score..."
			/>
			<input
				type="number"
				class="form-control mt-3"
				id="english_score"
				placeholder="Enter your english score..."
			/>
			<input
				type="number"
				class="form-control mt-3"
				id="literature_score"
				placeholder="Enter your literature score..."
			/>
			<button id="create" type="button" class="btn btn-primary mt-3">Create student</button>
			<button id="update" type="button" class="btn btn-primary mt-3">Update student</button>

			<div class="search-bar mt-5" style="display: flex">
				<input
					type="text"
					class="form-control"
					id="keyword_search"
					placeholder="Enter your keyword..."
				/>
				<button type="button" class="btn btn-primary" style="margin-left: 12px">
					Search
				</button>
			</div>

			<div class="mt-3">
				<table class="table">
					<thead>
						<tr>
							<th scope="col">#ID</th>
							<th scope="col">Name</th>
							<th scope="col">Gender</th>
							<th scope="col">Math score</th>
							<th scope="col">English score</th>
							<th scope="col">Literature score</th>
							<th scope="col">Actions</th>
						</tr>
					</thead>
					<tbody id="table">

					</tbody>
				</table>
			</div>
		</div>

		<script src="./scripts.js"></script>
	</body>
</html>
